---
bgp:
    global:
        router-id: 192.0.2.1
        as: 65000
        ipv4-unicast:
            export-policy:
                direct: DIRECT-MAP
                ospf: OSPF-MAP
                static: STATIC-MAP
                network: 192.168.0.0/24
        neighbors:
            neighbor:
                - peer-ip: 192.0.2.10
                  peer-as: 65001
                  ibgp: False
                  route-reflector-client: False
                  originate-default: False
                  export-policy: OUT-MAP
                  import-policy: IN-MAP
                - peer-ip: 192.0.2.22
                  peer-as: 65000
                  ibgp: True
                  route-reflector-client: True
                  originate-default: False
                  